<!DOCTYPE html>
<html>

<body>
    <b>Please select your region: </b>
    <br />
    <select id="region">
        <option value="US">US</option>
        <option value="GB">GB</option>
    </select>
    <div>--------</div>
    <b>Click-to-dial inject delay: </b>
    <br />
    <input id="c2dDelay" type="text">
    <br />
    <div>--------</div>
    <b>Auto log countdown time: </b>
    <br />
    <input id="autoLogCountdown" type="text">
    <br />
    <div>--------</div>
    <b>Bullhorn default action code: </b>
    <br />
    <input id="bullhornDefaultActionCode" type="text">
    <br />
    <div>--------</div>
    <b>Render Quick Access Button: </b>
    <br />
    <input id="renderQuickAccessButton" type="checkbox">
    <br />
    <div>--------</div>
    <b>Please input your overriding phone number format: </b>
    <br />
    <div>(please use * to represent a number, eg. (***) ***-****) </div>
    <input id="overridingPhoneNumberFormat" type="text">
    <br />
    <input id="overridingPhoneNumberFormat2" type="text">
    <br />
    <input id="overridingPhoneNumberFormat3" type="text">
    <br />

    <div id="status"></div>
    <br />
    <button id="save">Save</button>

    <script src="./options.js">    </script>
</body>

</html>
